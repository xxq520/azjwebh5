		//判断是否选择中item
		function checkSelItem() {
			return $(".goods-list-item.checked").length > 0;
		}
		
		//激活/禁用操作按钮
		function activeBtn(id) {
			if(checkSelItem()) {
				$(id).addClass("active")
			} else {
				$(id).removeClass("active")
			}
		}
		
		//自动识别操作按钮
		function setBtn(){
			if($(".j-handle-edit").hasClass("on-edit")){
				activeBtn("#btn_del")
			}else{
				activeBtn("#to_pay")
			}
		} 
		
		//如果菜单栏地部为普通用户将w20调整w25
		if(distributorType == 1 && consumer != 2){
			var w20 = $(".w20");
			var length = w20.length;
			for(var i = 0;i < length; i++){
				w20[i].setAttribute("class","w25");
			}
		}
		
		//获取用户的上一级seq
		var mydSeq;
		$("body").on('click','#nav-home-seq',function(){
			var url = "${path}/distributionVA/goodmanage/"+mydSeq;
			window.location.href=url;
		});
