<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name = "format-detection" content = "telephone=no">
		<title>爱之家商城售后订单管理</title>
		<link rel="stylesheet" href="css/mui.css" />
		<link rel="stylesheet" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="../distributionApp/lib/Hui/css/hui.css">
		<link rel="stylesheet" href="css/expressinfo.css"/>
	</head>
	<body style="background:#efeff4;">
		<div class="cli-all" id="app">
			<div class="cli-header">
				<span class="yfh">快递单号详情</span>
				<img class="cli-return" src="images/group_nav_icon_return@2x.png" @click="goBack()"/>
			</div>
			<div class="numberdiv">
				<p class="maicss">
					<span>买</span></p>
				<p class="ddh">订单号:<span id="nuwmber" style="margin-left: 15px;">{{ orderno }}</span></p>
			</div>
			<div class="wlgsdiv">
				<div class="bordertop">
					<p class="wlgs">
						物流公司
					<p class="select" id="selectwl">
						<span style="margin-right: 30px;" id="selectcompany">{{ selectedDeliver.name }}</span>
						<img src="images/home_icon_enter@2x.png" class="rithimg"/>
					</p>
				</div>
			</div>
			<div class="wlgsdiv">
				<div class="bordertop">
					<p class="wlgs">
						快递单号
					</p>
					<input type="text" placeholder="请输入快递单号"
						   v-model="waybill"
						   maxlength="22" id="inputval" class="input"
						   style="text-align: right; line-height: normal;
transform: translateZ(0);"/>
				</div>
			</div>
			<div class="visit-button">
				<button class="finish-ensure" @click="saveDeliver()">保存</button>
			</div>
		</div>
		<script src="../js/jquery-2.0.0.min.js"></script>
		<script src="../../common/lib/vue/vue.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="../../common/js/common.js"></script>
		<script src="../distributionApp/lib/Hui/js/hui.js"></script>
		<script src="js/expressinfo.js"></script>
	</body>

</html>
