    <div class="invoice-wrap">
        <div class="header"><a class="backBtn"></a>开具发票</div>
        <!-- 发票内容 -->
        <div class="content">
            <!-- 发票类型选择 -->
           <div class="nav">
                <h2>发票类型</h2>

           </div>

            <input type="radio" value="2" name="gender" id="g2" onchange="showSelectRes(this);" /><label for="g2">单位</label> -->
                            <div class="radio">
                                <span><i class="act" id="personage"></i>个人</span>
                                <span><i id="units"></i>单位</span>
                            </div>
                            </div>
                            <div class="hui-form-items">
                                <div class="hui-form-items-title">发票内容</div>
                                <input type="text" disabled="disabled" class="hui-input hui-input-clear" name="delatls" value="商品明细"/>
                            </div>
                        
                    </div>
                <!-- 个人 -->

                                <input type="tel" class="hui-input hui-input-clear" name="phoneNum1" placeholder="请输入收票人手机号码" />
                            </div>
                            <div class="hui-form-items">
                                <div class="hui-form-items-title">收票人邮箱：</div>

                </div>

                        <div class="hui-form-items">
                            <div class="hui-form-items-title">纳税人识别号：</div>
                            <input type="number" class="hui-input hui-input-clear" name="shuihao" placeholder="请输入纳税人识别号" />
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">收票抬头姓名：</div>
                            <input type="text" class="hui-input hui-input-clear" name="username" placeholder="请输入收票抬头姓名" />
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">身份证号码：</div>
                            <input type="text" class="hui-input hui-input-clear" name="idNum" placeholder="请输入身份证号码" />
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">收票人手机：</div>
                            <input type="tel" class="hui-input hui-input-clear" name="phoneNum" placeholder="请输入收票人手机号码" />
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">收票人邮箱：</div>
                            <input type="email" class="hui-input hui-input-clear" name="email" placeholder="请输入收票人邮箱" />
                        </div>
                    </div>
                    <!-- 地址 -->
                    <div class="address infoBgc">
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">地址:</div>
                            <input type="text" class="hui-input hui-input-clear" name="address" placeholder="请输入地址"/>
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">电话:</div>
                            <input type="tel" class="hui-input hui-input-clear" name="telNum" placeholder="请输入电话"/>
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">开户行:</div>
                            <input type="text" class="hui-input hui-input-clear" name="bank" placeholder="请输入开户银行"/>
                        </div>
                        <div class="hui-form-items">
                            <div class="hui-form-items-title">账号:</div>
                            <input type="number" class="hui-input hui-input-clear" name="account" placeholder="请输入账号"/>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="submit">确定</button>
                        <button class="cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

function isCardNo(card) {
  // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
  let reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
  return reg.test(card);
