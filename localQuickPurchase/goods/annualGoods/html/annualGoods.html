    <style>
        /*分类商品上下拉样式*/
        .mescroll {
            /*position: fixed;*/
            top: 6rem;
            bottom: 0;
            height: auto;
        }
        /*分享弹窗的样式*/
        .share-content {
            margin-top: 1rem;
        }

        .share-content .soshm-item {
            margin: 0;
            width: 25%;
        }

        .soshm-item .soshm-item-text {
            display: block;
            font-size: 14px;
            color: #212121;
            font-size: 0.512rem;
            margin-top: 4px;
        }

        .share-block ul {
            height: auto;
        }

        .share-block .share-content .soshm-item .soshm-item-icon {
            width: 40%;
            height: auto;
            margin-top: 2px;
        }

        .soshm-item-icon img {
            height: auto !important;
        }

        .ewmcode {
            position: fixed;
            margin-top: 80px;
            text-align: center;
            top: 1rem;
            left: 0;
            right: 0;
            width: 80%;
            margin: 0 auto;
            z-index: 1000;
        }

        .share-block {
            position: fixed;
            z-index: 900;
        }

        .mask {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            position: fixed;
        }

        .ewmcode {
            width: 73%;
            text-align: center;
            z-index: 1000;
        }
        .share-block ul li img {
            width: 50%;
            display: initial!important;
        }
        .share-block .bringIn {
            font-size: 1rem;
            color: #e4393c;
            margin: .75rem 0;
        }
        .share-block .explain {
            font-size: .5rem;
            padding: 0 2rem;
        }
        /* 复制提示 */
        .copy-tips {
            position: fixed;
            z-index: 999;
            top: 30%;
            left: 50%;
            margin: 0 0 -20px -80px;
            background-color: rgba(0, 0, 0, 0.2);
            filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr=#30000000,
            endColorstr=#30000000);
            padding: 6px;
        }

        .copy-tips-wrap {
            padding: 10px 20px;
            text-align: center;
            border: 1px solid #F4D9A6;
            background-color: #FFFDEE;
            font-size: 14px;
        }


        /*暂用*/
        .nav {
            margin-top: 8px;
            border-bottom: 1px solid #ddd;
            border-top: 1px solid #ddd;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
        #nav>div {
            overflow: auto;
        }
        .nav p {
            display: inline-block;
            height: 42px;
            line-height: 45px;
            text-align: center;
            margin: 0 .4rem;
            font-size: 0.6rem;
        }
        .goodsPrice{
            text-decoration: line-through;
        }
        .goods-price {
            font-size: .5rem;
            color: #999;
            margin-left: .2rem;
            margin-bottom: -.3rem;
            text-decoration: line-through;
        }
        .disPrice{
            color: #d7070c!important;
            font-size: 1.3rem!important;
            font-weight: bold;
        }
        .disPrice .rmb{
            font-size: .6rem;
        }
        .current{
            padding: 0!important;
        }
        .annualGoods .item .listDel li{
            display: flex;
            justify-content:end;
        }
        /*.annualGoods .item .listDel li .product_info{
              margin-left: .1111rem;
          }*/
        .buyNow{
            position: absolute;
            bottom: .8rem;
        }
        em {
            font-size: .6rem;
        }
        .annualGoods .item .listDel li .productInfo .price_box .line-through {
            /* width: 60%; */
            color: #d7070c;
            font-size: 1.5556rem;
        }
        .notMore{
            font-size: .8rem;
            margin-left: 1.5rem;
            margin-top: 1.5rem;
        }
        .goods_Name {
            font-size: .5778rem;
            color: #333333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            white-space:normal !important;
            line-height: 0.9rem;
            height: 1.8rem;
        }
        .seckill_goodsName{
            height: 1.5rem;
        }
        .goods_pic{
            width: 39%;
            height: 5.1111rem;
        }
        .seckill_price{
            width: 59%;
        }
        .product_info{
             margin-left: .4444rem;
        }
    </style>
