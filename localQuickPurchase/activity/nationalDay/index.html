<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui/css/hui.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>国庆专题活动</title>
</head>
<body>
    <div class="header ">
        <p>
            <img src="./images/back.png"  onclick="goBack(this)" class="back"/>
            <span class="fs36">国庆专题活动</span>
            <img class="share" src="./images/share.png" alt="" onclick="share()"></p>
    </div>
    <div id="refreshContainer" class="hui-refresh">
        <div class="hui-refresh-icon"></div>
        <div class="hui-refresh-content hui-list">
            <div class="container">
                <div class="main">
                    <div class="banner">
                        <img src="./images/banner.png">
                    </div>
                    <div class="nav-box swiper-container1">
                        <ul class="nav countDown swiper-wrapper">

                        </ul>
                    </div>
                    <div class="title-box">
                        <a href="/localQuickPurchase/distributionVA/seckill">
                            <img src="./images/title.png" alt="">
                        </a>
                    </div>
                    <ul class="seckill-list">

                    </ul>
                    <div class="nav-box swiper-container2">
                        <ul class="column  nav swiper-wrapper">
                            <!--<li class="nav-item swiper-slide fs32">限量秒杀</li>
                            <li class="nav-item swiper-slide fs32 active">爆款推荐</li>
                            <li class="nav-item swiper-slide fs32">旅行必备</li>
                            <li class="nav-item swiper-slide fs32">旅行美食</li>
                            <li class="nav-item swiper-slide fs32">举国欢庆</li>-->
                        </ul>
                    </div>
                    <div class="tabTop"><span class="tabTitle fs40 fw700"></span></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 分享弹出层 -->
    <div class="share-block hui-text-center dis_share" style="height: auto">
        <div class="bringIn">分享活动</div>
        <ul class="share-content">

        </ul>
        <ul style="overflow: hidden;">
            <li class="copylink"><img src="/localQuickPurchase/distributionApp/images/share_icon_5.png">
                <p>二维码链接</p></li>
            <li class="shopCode" value="0" onclick="qrCode()"><img src="/localQuickPurchase/distributionApp/images/share_icon_4.png">
                <p>二维码</p></li>
            <!-- <li class="makePosters" value="0" ><img
                src="/localQuickPurchase/distributionApp/images/goodsLink.png" />
                <p>保存海报</p></li> -->
        </ul>
        <div class="hui-text-center" style="padding: 0 0 1rem;" id="closeShare">
            <img src="/localQuickPurchase/distributionApp/images/classfiyImg2.png" onclick="hiddend()" width="20">
        </div>
    </div>
    <!-- 二维码 -->
    <div class="mask" onclick="qeCodehiddend()">
        <div class="ewmcode" value="0">
            <img src="">
        </div>
    </div>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/localQuickPurchase/distributionApp/lib/Hui/js/hui.js"></script>
    <script type="text/javascript" src="/localQuickPurchase/distributionApp/js/common.js"></script>
    <script src="../lib/Hui/js/hui-refresh-load-more.js"></script>
    <script type="text/javascript" src="/localQuickPurchase/activity/lib/Swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="/localQuickPurchase/distribution/js/zclip/clipboard.js"></script>
    <script type="text/javascript" src="/localQuickPurchase/distributionApp/js/soshm.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
