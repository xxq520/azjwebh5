<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更多惊喜</title>
    <link rel="stylesheet" type="text/css" href="/localQuickPurchase/activity/lib/Hui/css/hui.css"/>
    <link rel="stylesheet" href="css/qixiCommon.css">
    <link rel="stylesheet" href="css/qixi.css">
    <style >
        html, body {
            background-color: #fcdbe8;
        }
        .hui-refresh-icon{
            text-align: center;
            color: rgb(153, 153, 153);
        }
        .hui-list{
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="refreshContainer" class="hui-refresh">
        <div class="hui-refresh-icon"></div>
        <div class="hui-refresh-content hui-list">
            <div class="container more-list">
                <div class="header-con">
                    <i class="icons back-btn" onclick="goBack2()"></i>
                    <h1>更多惊喜</h1>
                    <i class="icons share-btn"  onclick="share()"></i>
                </div>
                <div class="con-item" style="display:block;">
                    <div class="con-body">
                        <div class="con-header">
                            <p class="con-title"></p>
                        </div>
                        <div class="con-list">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="share-block hui-text-center dis_share" style="height: auto">
        <div class="bringIn">分享活动</div>
        <ul class="share-content">

        </ul>
        <ul style="overflow: hidden;">
            <li class="copylink"><img
                src="/localQuickPurchase/distributionApp/images/share_icon_5.png" />
                <p>二维码链接</p></li>
            <li class="shopCode" value="0" onclick='qrCode()'><img
                src="/localQuickPurchase/distributionApp/images/share_icon_4.png" />
                <p>二维码</p></li>
            <!-- <li class="makePosters" value="0" ><img
                src="/localQuickPurchase/distributionApp/images/goodsLink.png" />
                <p>保存海报</p></li> -->
        </ul>
        <div class="hui-text-center" style="padding: 0 0 1rem;" id="closeShare">
            <img src="/localQuickPurchase/distributionApp/images/classfiyImg2.png" onclick="hiddend()" width="20">
        </div>
    </div>
    <!-- 二维码 -->
    <div class="mask"  onclick="qeCodehiddend()">
        <div class="ewmcode" value="0">
            <img src="" />
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/localQuickPurchase/activity/lib/Hui/js/hui.js"></script>
<script type="text/javascript" src="/localQuickPurchase/activity/lib/Hui/js/hui-refresh-load-more.js"></script>
<script type="text/javascript" src="/localQuickPurchase/distribution/js/zclip/clipboard.js"></script>
<script type="text/javascript" src="/localQuickPurchase/distributionApp/js/soshm.js"></script>
<script type="text/javascript" src="/localQuickPurchase/distributionApp/js/common.js"></script>
<script type="text/javascript" src="js/qixi.js"></script>
<script type="text/javascript">
    columnName = getQueryString("columnName");
    $(".con-title").html(columnName);
    hui.refresh('#refreshContainer', refresh);
    hui.loadMore(getMore);
</script>
</html>
