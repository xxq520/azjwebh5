	<script type="text/javascript">
		var dataObj=window.location.search.slice(1);
		dataObj=dataObj.split("&");
		var prevData={};
		for(var i=0;i<dataObj.length;i++){
            prevData[dataObj[i].split("=")[0]]=dataObj[i].split("=")[1]
		}
		console.log(prevData.orderSku)
		var snapshotOrder = {
			//用户seq
			"seq": seq,
			//订单单号
			"orderNo": prevData.orderno,
			//订单商品SKU
			"orderSku": prevData.orderSku
		}
		//当前快照商品订单详情对象
		var orderDetail = {}
		//获取当前订单快照
		$.ajax({
			type: "post", //定义提交的类型9
			url: "/localQuickPurchase/order/snapshot/goods/details",
			// url: "http://192.168.1.84:10000/localQuickPurchase/order/snapshot/goods/details",
			dataType: "json", //设置返回值得类型
			contentType: "application/json;charset=utf-8",
			data: JSON.stringify(snapshotOrder),
			async: false, //是否异步请求，false为同步
			success: function (res) {
				if (res.code == 200) {
					orderDetail = res.data;
					initPageData()
				} else {
					hui.toast("交易快照加载失败,请稍后再试!");
				}
			}
		})
		//初始化页面数据
		function initPageData() {
			var myPlayer;
			// 获取商品详情
			var imgText = '';
			var logoStyle = "display:none;"
			// 设置商品轮播图
			var goodsImg = orderDetail.listGoodsImg
			for (var i = 0; i < goodsImg.length; i++) {
				var goodsImgPath = goodsImg[i].goodsImgPath;
				imgText += '<div class="hui-swipe-item"><i class="logo-618" style="' + logoStyle + '"></i><img src="' + goodsImgPath + '"/></div>';
			}
			$("#swipe2").html(imgText);
			//设置商品名称
			$(".goodsName").html(orderDetail.goodsName);
			//商品价格
			$(".orderPrice").html(orderDetail.price);
			//商品优惠
			$(".discountPrice").html(orderDetail.preferentialHowMany || 0);
			//订单的数量
			$(".count").html(orderDetail.count);
			//订单的规格
			$(".spec").html(orderDetail.orderSpec);
			//商品的运费
			$(".freight").html('￥' + (orderDetail.freight || '0.00'));
			//图文详情
			$(".imgAndTxt>div").html(orderDetail.introduction);
			//规格参数
			var parameter = '';
			orderDetail.parameter.forEach(function (element) {
				parameter += '<li class="paramItem"><label class="paramName">' + element.pName + '</label><span class="paramValue checked one-line">' + element.pDName + '</span></li>'
			});
			$(".paramList").html(parameter);
			//购买须知
			$(".txtBox").html(orderDetail.purchaseNotes)
		}
		// 图片轮播初始化
		var swipe2 = new huiSwpie('#swipe2');
		swipe2.autoPlay = false;
		swipe2.speed = 500;//切换图片的时间
		swipe2.delay = 5000;//切换图片后停顿的时间  毫秒
		swipe2.run();
		//商品图文详情tab切换
		$(".btn-tab").on("click", function () {
			var idx = $(this).index();
			$(this).addClass("hui-tab-active").siblings().removeClass("hui-tab-active")
			$(".good-introduce .hui-tab-item").eq(idx).show();
			$(".good-introduce .hui-tab-item").eq(idx).siblings(".hui-tab-item").hide();
		});

                    window.webkit.messageHandlers.goBack.postMessage(json);
                } catch (e) {
