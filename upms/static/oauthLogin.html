<script type="text/javascript">
    $(function(){
        var code = getQueryString("code");
        if(code != null && code != "") {
            var isSuccess = weChatLogin(code);
            if (isSuccess) {
                var bindMsg = bindRelation();
                if (bindMsg != null && bindMsg != "") {
                    hui.alert(bindMsg, "确定", function () {
                        loginRefreshToken();
                    });
                    return;
                }
                hui.iconToast('登录成功!');
                loginSuccess();
            }
        }
    });
