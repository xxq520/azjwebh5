		<script type="text/javascript">

            //信息盒子
            $(document).on('click', '.msg', function() {
                if(isRoleVip() || isRoleConsumer()){
                    window.location.href="/localQuickPurchase/distributionVA/messageTwo";
                } else {
                    window.location.href="/localQuickPurchase/distributionVA/messageThree";
                }
            });
            //从搜索记录中查找记录并赋值
            var historySearch = getHistoryRides();//.split(',')
            var historyHort = historySearch[0];
            if(historyHort == null || historyHort == ""){
                historyHort = "搜索商品";
            }
            document.getElementById("searchKey").setAttribute("placeholder",historyHort);
            //获取搜索关键字
            //获取关键字
            function getHistoryRides(){
                var historyWord = "";
                var checkHistory = {
                    type:'post',
                    dataType:'json',
                    url:'/goods/hotWord/history',
                    async : false,
                    success:function(data){
                        if(data.code == 1000){
                            historyWord = data.data;
                        }
                    }
				}
               if(!isLogin()){$.ajax(checkHistory);return historyWord;}
               refresh(checkHistory);
                return historyWord;
            }

            //跳转520到首页
            $(document).on("click","#one_agent_store",function(){
                var urlApp = "shq://com.hanfujia.shq";
                var urlIndex = "http://a.vmall.com/app/C10248694?shareTo=com.tencent.mobileqq&shareFrom=appmarket";
                // 判断是否是app
                var u = navigator.userAgent;
                var isappwebview = u.indexOf('app_webview') > -1
                if(isappwebview){
                    // 退出登录后给app调用方法
                    window.action.jumpShq();
                }else{
                    function isInstalled(){
                        var originHref = location.href;
                        var url = originHref.substring(originHref.indexOf('//')+2);
                        var schemeUrl = urlApp;
                        window.location=schemeUrl;//打开某手机上的某个app应用
                        setTimeout(function(){
                            window.location=urlIndex;//如果超时就跳转到app下载页
                        },500);
                    }
                    var downlink = document.querySelector('#one_agent_store');
                    downlink.addEventListener('click',function(){
                        isInstalled();
                    },false)
                }
            });
            //首页头像展示
            var headImg=getCookie("headImg");
            if(headImg != null && headImg != "" && headImg != "null"){
                $("#logo").attr("src", headImg);
            }
		</script>
